          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

    <div class="container mt-3" >
        <h2>Request for Books</h2>
        <div class="card" style="background-color: rgb(231, 180, 70);">

            <table class="table table-bordered">

                </tbody>
            </table>
          </div>  
        </div>
    </div>
      
    <div class="container mt-3" >
        <button style="border-radius: 8px; background-color: chocolate;">Add New Book</button>

          <div class="card-body">
            <table class="table table-bordered">
                <thead>
                  <tr>
