<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="../static/signup/postrequest.js" th:src="@{signup/postrequest.js}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark" >

        <div class="container-fluid">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item" >

              <a class="nav-link" th:href="@{/main}" style="color: whitesmoke;" >Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/login}" style="color: whitesmoke;">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/signup}" style="color: whitesmoke;">SignUp</a>
            </li>
          </ul>
        </div>
      
      </nav>
    <div class="container mt-3" style="background-color: rgb(231, 180, 70);border-radius: 10px;">
        <h2 style="text-align: center;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" >Register</h2>
        <form style="margin-top: 50px; " id="signup">
			<div style="text-align: center;">
                <label id="response"></label>
            </div> 
            <div class="mb-3">
                <label >First Name:</label>
                <input type="text" class="form-control" id="firstname" placeholder="First Name" name="firstname" required>
            </div>  
            <div class="mb-3">
                <label >Last Name:</label>
                <input type="text" class="form-control" id="lastname" placeholder="Last Name" name="lastname" required>
            </div>
            <div class="mb-3">
                <label >Age</label>
                <input type="number" class="form-control" id="age" placeholder="Age" name="age" required>
            </div>
          <div class="mb-3 mt-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
          </div>
          
          <button type="submit" style="background-color: chocolate;border-radius: 8px;">SignUp</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
