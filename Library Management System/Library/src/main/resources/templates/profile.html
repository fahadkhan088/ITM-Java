<!DOCTYPE html>
<html>

<head>
	<title>Profile</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-dark">

		<div class="container-fluid">
			<!-- Links -->
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/dash/{id}(id=${user.id})}" style="color: whitesmoke;">Dashboard</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" th:href="@{/profile/{id}(id=${user.id})}" style="color: whitesmoke;">Profile</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#" style="color: whitesmoke;">Your Books</a>
				</li>
			</ul>
			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/main}" style="color: whitesmoke;">Logout</a>
				</li>
			</ul>
		</div>

	</nav>
	<div class="container mt-3" style="background-color: rgb(231, 180, 70);border-radius: 10px;height: 500px;">
		<h2
			style="text-align: center;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
			My Profile</h2>
		<form style="margin-top: 50px;" id="updateform">
			<div style="text-align: center;">
				<label id="response"></label>
				<input type="text" class="form-control" id="id"  name="id" hidden
					th:value="${user.id}">
			</div>
			<div class="mb-3">
				<label>First Name:</label>
				<input type="text" class="form-control" id="firstname" placeholder="First Name" name="firstname"
					required th:value="${user.first_name}">
			</div>
			<div class="mb-3">
				<label>Last Name:</label>
				<input type="text" class="form-control" id="lastname" placeholder="Last Name" name="lastname" required
					th:value="${user.last_name}">
			</div>
			<div class="mb-3">
				<label>Age</label>
				<input type="number" class="form-control" id="age" placeholder="Age" name="age" required
					th:value="${user.age}">
			</div>
			<div class="mb-3 mt-3">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required
					th:value="${user.email}">
			</div>

			<button type="submit" style="background-color: chocolate;border-radius: 8px;">Save</button>
		</form>
	</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	crossorigin="anonymous"></script>
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="../static/js/postrequest.js" th:src="@{/js/postrequest.js}"></script>

</html>
