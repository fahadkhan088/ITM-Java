<!DOCTYPE html>
<html>
<head>
<title>Library System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="../static/request/request.js" th:src="@{/request/request.js}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark" >
        <div class="container-fluid">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item" >
                <a class="nav-link" th:href="@{/dash/{id}(id=${user.id})}"  style="color: whitesmoke;" >Dashboard</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" th:href="@{/profile/{id}(id=${user.id})}"  style="color: whitesmoke;" >Profile</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" th:href="@{/yourbooks/{id}(id=${user.id})}"  style="color: whitesmoke;" >Your Books</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item" >
                <a class="nav-link" th:href="@{/main}"  style="color: whitesmoke;" >Logout</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container mt-3" >
        <h2>Request for Books</h2>
        <div class="card" style="background-color: rgb(231, 180, 70);">
          <div class="card-header">Books Available</div>
          <div class="card-body">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Publish Year</th>
                    <th>Buy</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="book : ${books}">
					<input type="text" name="bookid" id="bookid" th:value="${book.id}" hidden>  
					<input type="text" id="userid" name="userid" th:value="${user.id}" hidden>
                    <td th:text="${book.book_name}"></td>
                    <td th:text="${book.author_name}"></td>
                    <td th:text="${book.publishyear}"></td>
                    <td><button id="request" style="border-radius: 8px;background-color: chocolate;">Request</button></td>
                  </tr>
                </tbody>
            </table>
          </div>  
        </div>
    </div>
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
