<!DOCTYPE html>
<html>
<head>
<title>Add Book</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="../static/book/postrequest.js" th:src="@{/book/postrequest.js}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark" >
        <div class="container-fluid">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item" >
                <a class="nav-link"  style="color:  whitesmoke;" th:href="@{/admin/login/dash}" >Admin Dashboard</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item" >
                <a class="nav-link" th:href="@{/main}"  style="color: whitesmoke;" >Logout</a>
            </li>
          </ul>
        </div>
    </nav>

    <div class="container mt-3" style="background-color: rgb(231, 180, 70);border-radius: 10px;height: 400px;">
        <h2 style="text-align: center;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" >Add New Book</h2>
        <div style="text-align: center;"><span id="response" ></span></div>
        <form style="margin-top: 20px;" id="addbookform">
			<div style="text-align: center;">
                <label id="response"></label>
            </div> 
            <div class="mb-3">
                <label >Book Name:</label>
                <input type="text" class="form-control" id="bookname" placeholder="Book Name" name="bookname" required>
            </div>  
            <div class="mb-3">
                <label >Author Name:</label>
                <input type="text" class="form-control" id="authorname" placeholder="Author Name" name="authorname" required>
            </div>
            <div class="mb-3">
                <label >Publish Year:</label>
                <input type="number" class="form-control" id="year" placeholder="Publish Year" name="year" required>
            </div>
        
            <button type="submit" style="background-color: chocolate;border-radius: 8px;">Add Book</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
