

<!DOCTYPE html>
<html>
<head>
<title>Library System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark" >
        <div class="container-fluid">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item" >
                <a class="nav-link" th:href="@{/dash/{id}(id=${user.id})}"  style="color: whitesmoke;" >Dashboard</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link" th:href="@{/profile/{id}(id=${user.id})}"  style="color: whitesmoke;" >Profile</a>
            </li>
            <li class="nav-item" >
                <a class="nav-link"  style="color: whitesmoke;" >Your Books</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item" >
                <a class="nav-link" href="#"  style="color: whitesmoke;" >Logout</a>
            </li>
          </ul>
        </div>
    </nav>
      
    <div class="container mt-3" >
        <div class="card" style="background-color: rgb(231, 180, 70);margin-top: 20px;">
          <div class="card-header">Your Books</div>
          <div class="card-body">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="issued : ${issue}">
                    <td th:text="${issued.book_name}"></td>
                  </tr>
                </tbody>
            </table>
          </div>  
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
