<!DOCTYPE html>
<html>
<head>
<title>Library System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark" >

        <div class="container-fluid">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item" >

              <a class="nav-link" th:href="@{/main}" style="color: whitesmoke;" >Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/login}" style="color: whitesmoke;">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/signup}" style="color: whitesmoke;">SignUp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/admin/login}" style="color: whitesmoke;">Admin</a>
            </li>
          </ul>
        </div>
      
      </nav>
      <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>
        
        <!-- The slideshow/carousel -->
        <div class="carousel-inner" style="height: 550px;object-fit: cover;">
          <div class="carousel-item active">
            <img src="../static/images/library2.webp" th:src="@{images/library2.webp}"  class="d-block" style="width:100%">
            <div class="carousel-caption" style="top: 46%;">
              <h3><button style="border-radius: 8px;" onclick="location.href = '/signup';">Get Started</button></h3>
              <p>Library System</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="/images/library3.jpg"  class="d-block" style="width:100%">
            <div class="carousel-caption" style="top: 46%;">
                <h3><button style="border-radius: 8px;" onclick="location.href = '/signup';">Get Started</button></h3>
                <p>Click on Button to get Started</p>
            </div>
            
          </div>
          <div class="carousel-item">
            <img src="/images/library4.jpg"  class="d-block" style="width:100%">
            <div class="carousel-caption" style="top: 46%;">
                <h3><button style="border-radius: 8px;" onclick="location.href = '/signup';">Get Started</button></h3>
                <p>Come Join us</p>
            </div>
          </div>
        </div>
        
        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
