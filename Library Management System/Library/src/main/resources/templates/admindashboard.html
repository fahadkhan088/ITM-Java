<!DOCTYPE html>
<html>
<head>
<title>Library System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
<script src="../static/request/acceptorreject.js" th:src="@{/request/acceptorreject.js}"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark" >
        <div class="container-fluid">
          <!-- Links -->
          <ul class="navbar-nav">
            <li class="nav-item" >
                <a class="nav-link"  style="color: whitesmoke;"  th:href="@{/admin/login/dash}">Admin Dashboard</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item" >
                <a class="nav-link"  style="color: whitesmoke;" th:href="@{/main}">Logout</a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="container mt-3" >
        <h2>Request for Books</h2>
        <div class="card" style="background-color: rgb(231, 180, 70);">
          <div class="card-header">Current requests</div>
          <div class="card-body">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Book Id</th>
                    <th>User Id</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="request : ${requests}">
					 <td id="requestid" th:text="${request.id}" hidden></td>
                    <td id="bookid" th:text="${request.book_id}"></td>
                    <td id="userid" th:text="${request.user_id}"></td>
                    <td>
                        <button style="border-radius: 8px; background-color: greenyellow;" id="accept">accept</button>
                        <button  style="border-radius: 8px;background-color: orangered;" id="reject">reject</button>
                    </td>
                  </tr>
                </tbody>
            </table>
          </div>  
        </div>
    </div>
      
    <div class="container mt-3" >
        <button style="border-radius: 8px; background-color: chocolate;" onclick="location.href = '/addbook';">Add New Book</button>
        <div class="card" style="background-color: rgb(231, 180, 70);margin-top: 20px;">
          <div class="card-header">Books</div>
          <div class="card-body">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Publish Year</th>
                    <th>Update</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="book : ${books}">
                    <td th:text="${book.book_name}"></td>
                    <td th:text="${book.author_name}"></td>
                    <td th:text="${book.publishyear}"></td>
                    <td><button  style="border-radius: 8px;"><a th:href="@{/updatebook/{id}(id=${book.id})}">Update</a></button></td>
                    <td><button  style="border-radius: 8px;"><a th:href="@{/deletebook/{id}(id=${book.id})}">Delete</a></button></td>
                  </tr>
                </tbody>
            </table>
          </div>  
        </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
